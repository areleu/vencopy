                    - name: unique identifier
                      path: https://openenergy-platform.org/ontology/oeo/missing_term
              - name: trip_id
                type: float
                description: Increasing value identifying trips for every single vehicle.
                isAbout:       
                    - name: trip id
                      path: https://openenergy-platform.org/ontology/oeo/missing_term
              - name: trip_weight
                type: float
                description: Weighting factor for specific trip.
                isAbout:       
                    - name: 
                      path: https://openenergy-platform.org/ontology/oeo/missing_term
              - name: trip_distance
                type: float
                description: Distance fo each trip in km.
                isAbout:       
                    - name: 
                      path: https://openenergy-platform.org/ontology/oeo/missing_term
              - name: travel_time
                type: float
                description: Travel time in minutes.
                isAbout:       
                    - name: 
                      path: https://openenergy-platform.org/ontology/oeo/missing_term
              - name: trip_start_weekday
                type: integer
                description: Weekday (1 equals Monday).
                isAbout:       
                    - name: 
                      path: https://openenergy-platform.org/ontology/oeo/missing_term                      
              - name: purpose_string
                type: string
                description: Purpose of the trip as in the MiD dataset.
                isAbout:       
                    - name: 
                      path: https://openenergy-platform.org/ontology/oeo/missing_term
              - name: timestamp_start
                type: string
                description: Time and day in which the trip started according to ISO 8601-1:2019.
                isAbout:       
                    - name: 
                      path: https://openenergy-platform.org/ontology/oeo/missing_term
              - name: timestamp_end
                type: string
                description: Time and day in which the trip ended according to ISO 8601-1:2019.
                isAbout:       
                    - name: 
                      path: https://openenergy-platform.org/ontology/oeo/missing_term
              - name: park_id
                type: float
                description: Increasing value identifying parking for every single vehicle.
                isAbout:       
                    - name: 
                      path: https://openenergy-platform.org/ontology/oeo/missing_term
              - name: is_first_activity
                type: boolean
                description: Identifier of whether the selected activity (park or trip) is the first of the day for the vehicle.
                isAbout:       
                    - name: 
                      path: https://openenergy-platform.org/ontology/oeo/missing_term
              - name: is_last_activity
                type: boolean
